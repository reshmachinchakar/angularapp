<div class="row justify-content-center">
<div class="col-md-8">
    <label for="search">Search By Product</label>
    <input type="text" class="form-control" placeholder="Enter product name"
    [(ngModel)]="search">
</div>
</div>

<table>
    <thead class="col">
        <th>S No.</th>
        <th>S Name.</th>
        <th>Price</th>
        <th>availability</th>
    </thead>
    <tbody>
        <tr *ngFor="let product of productArr |searchPipe:search">
            <td >{{product.sno}}</td>
            <td>{{product.sname}}</td>
            <td>{{product.price}}</td>
            <td>{{product.availability}}</td>
        </tr>
    </tbody>
</table>
